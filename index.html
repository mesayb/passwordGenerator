<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container border w-auto mt-5 pb-5">
        <div class="row">
            <div class="col text-center mb-4 display-3">
                <header>
                    <h1>Password Generator</h1>
                </header>
            </div>
        </div>
        <div class="container pb-5 shadow">
            <div class="pl-4 pr-4">
                <div class="row">
                    <div class="col pb-2 mt-4 mb-3 border-bottom display-3">
                        <h2>Generate a Password</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 pb-2 mb-3 w-100 border-bottom ">
                        <textarea readonly id="password" class="w-100 text-center text-monospace pt-3"
                            placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 w-auto clearfix">
                        <button class="btn btn-sm p-3 text-white font-size-3 font-weight-bold float-left"
                            id="generate">Generate Password</button>
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6 w-auto clearfix">
                        <button class="btn btn-sm p-3 text-white font-weight-bold float-right" id="copy">Copy to Clipboard</button>
                    </div>
                </div>

            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
